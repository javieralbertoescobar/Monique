
buildscript {
    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/snapshot" }
        maven { url "https://repo.spring.io/milestone"}
        }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.2.5.RELEASE")

    }
}

plugins {
    id 'java'
    id 'org.springframework.boot' version '2.2.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
}


group 'Monique'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone"}
    }

dependencies {
    /****** SpringBoot ******/
    compile("org.springframework.boot:spring-boot-starter-web")
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile 'mysql:mysql-connector-java'

    /******  Cumcumber *******/
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.6.0'
    compile group: 'io.cucumber', name: 'cucumber-java', version: '5.5.0'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '5.5.0'
    compile group: 'io.cucumber', name: 'cucumber-core', version: '5.5.0'

    /******* selenium *********/
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.41.0'
    testCompile('io.github.bonigarcia:selenium-jupiter:3.3.0')

}

